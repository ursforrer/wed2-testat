sudo: required
language: node_js
node_js:
- '6'
install:
- npm install
addons:
  apt:
    packages:
    - sshpass
after_success:
- mkdir tosend
- cp . tosend
- tar -czf package.tgz tosend
- export SSHPASS=$DEPLOY_PASS
- sshpass -e scp -P 15002 -o stricthostkeychecking=no package.tgz $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
