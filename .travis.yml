language: node_js
node_js:
  - "6"
install:
  - npm install
addons:
    apt:
        packages:
            - sshpass
env:
	global:
		- secure: ""
		- secure: ""
		- secure: ""
		- secure: ""
after_success:
    - mkdir build
    - mv * build
    - tar -czf package.tgz build
    - export SSHPASS=$DEPLOY_PASS
    - sshpass -e scp -P 15022 package.tgz $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH
    - sshpass -e ssh -p 15022 $DEPLOY_USER@$DEPLOY_HOST $DEPLOY_PATH/deploy.sh
  
